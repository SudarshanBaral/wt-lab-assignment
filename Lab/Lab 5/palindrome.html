<!-- Write a function to check if the provided number is palindromic or not. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
      let number = prompt("Enter a number to check palindrome");

        function Palindrome()
        {
            var rem, temp, final = 0;
        
    
            temp = number;
            while(number>0)
            {
                rem = number%10;
                number = parseInt(number/10);
                final = final*10+rem;
            }
            if(final==temp)
            {
                alert("It is Palindrome");
            }
            else
            {
               alert("It is not palindrome");
            }
        }

        Palindrome();
    </script>
    

    
</body>

</html>
